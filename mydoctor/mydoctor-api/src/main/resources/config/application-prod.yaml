logging:
  level:
    ROOT: INFO
    org:
      springframework:
        security: DEBUG
    com:
      jiwhiz: DEBUG


spring:
  application:
    version: 0.0.1-SNAPSHOT
  jpa:
    properties:
      hibernate:
        format_sql: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://db.postgresql:5432/mydoctordemo
    username: walle
    password: walle
    hikari:
      poolName: Hikari
      auto-commit: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth.mydoctor/realms/mydoctor-demo
          jwk-set-uri: http://auth.mydoctor/realms/mydoctor-demo/protocol/openid-connect/certs

server:
  port: 80

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    tagsSorter: alpha
    operationsSorter: alpha


app:
  security:
    oauth2:
      audience:
        - mydoctor-ui

  cors:
    # Allow local web server
    allowed-origins:
      - 'http://ui.mydoctor'
    # Enable CORS when running in GitHub Codespaces
    allowed-origin-patterns: 'https://*.githubpreview.dev'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count,X-${spring.application.name}-alert,X-${spring.application.name}-error,X-${spring.application.name}-params'
    allow-credentials: true
    max-age: 1800

